get:
  summary: OAuthログイン
  deprecated: false
  description: '認証画面を表示する'
  operationId: authorize
  tags:
    - Auth
  parameters:
    - in: path
      name: provider
      schema:
        type: string
      required: true
      description: OIDCプロバイダ名
    - in: query
      name: redirect_url
      schema:
        type: string
      required: true
      description: コールバック後のリダイレクトURL
  responses:
    '302':
      description: ログインページへリダイレクト
      headers:
        Location:
          description: ログインページのURL
          schema:
            type: string
            format: uri
          example: 'https://example.com/login'
        Set-Cookie:
          description: OAuth2.0 State
          schema:
            type: string
            format: cookie
          example: 'state=1234567890; Path=/; Secure; HttpOnly, redirect_url=https://example.com/login; Path=/; Secure; HttpOnly'

  security: []
  x-ogen-operation-group: Auth
