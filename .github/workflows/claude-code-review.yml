name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          model: "claude-opus-4-20250514"
          direct_prompt: |
            ## Workflow
            - Start: `mcp__github__create_pending_pull_request_review`
            - Analyze: `mcp__github__get_pull_request_diff`
            - Comment: `mcp__github__add_pull_request_review_comment_to_pending_review` (use suggestions when fix is clear)
            - Submit: `mcp__github__submit_pending_pull_request_review` with **COMMENT** type (never REQUEST_CHANGES)

            ## Inline Comments
            - Start with one-line conclusion
            - Follow with reasoning and specific fix
            - Focus on bugs, readability, concrete improvements
            - Limit positive feedback to exceptional implementations

            ## Review Focus
            - CLAUDE.md compliance
            - Code quality and best practices
            - Security/bugs/performance
            - Architecture and maintainability

            ## Notes
            - Use Japanese for feedback（必ず日本語でフィードバックをお願いします）
            - Be specific and actionable
            - Always use COMMENT type (don't block PR)

          allowed_tools: "Bash(git:*),View,GlobTool,GrepTool,mcp__github__create_pending_pull_request_review,mcp__github__add_pull_request_review_comment_to_pending_review,mcp__github__submit_pending_pull_request_review,mcp__github__get_pull_request_diff"
