name: Test

on:
  push:
    paths-ignore:
      - '.vscode/**'
      - 'static/**'
      - 'api/**' # OpenAPIのスキーマファイルなど
      - 'internal/presentation/oas/**'
      - 'internal/infrastructure/persistence/sqlc/generated/**'


  workflow_call:
    inputs:
      concurrency-group:
        required: true
        type: string

concurrency:
  group: ${ inputs.concurrency-group || test-${{ github.workflow }}-${{ github.ref || github.run_id  }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: kotohiro
          POSTGRES_PASSWORD: kotohiro
          POSTGRES_DB: kotohiro
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://kotohiro:kotohiro@localhost:5432/kotohiro?sslmode=disable
      ENCRYPTION_VERSION: v1
      ENCRYPTION_SECRET: UkadNiT1rGQa3dgBgCgF4rMo7sPhZTzE
      ENV: local
      PORT: 3000


    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install golang-migrate
        run: go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest

      - name: Run migrations
        run: migrate -path migrations -database "$DATABASE_URL" up

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests with coverage
        run: go test -parallel 2 -v -coverprofile=coverage.out ./...
      - name: Setup runn
        uses: k1LoW/gh-setup@v1
        with:
          repo: k1LoW/runn
      - name: Setup octoconv-runn-coverage
        uses: k1LoW/gh-setup@v1
        with:
          repo: k1LoW/octocov-runn-coverage

      - name: Run E2E tests
        run: |
          POLICY_VERSION="1.0.0" go run cmd/server/main.go & sleep 5
          ./scripts/test.sh

      - name: coverage tests
        continue-on-error: true
        run: |
             runn coverage --format json ./e2e/**/* | octocov-runn-coverage > custom_metrics_runn.json
      - name: Run octocov
        continue-on-error: true
        uses: k1LoW/octocov-action@v1
        with:
          config: .octoconv.yml
        env:
          OCTOCOV_GITHUB_REF: "${{ github.ref }}"
          OCTOCOV_GITHUB_SHA: none
          OCTOCOV_CUSTOM_METRICS_BENCHMARK: custom_metrics_runn.json
