name: Auto create PR from develop to main

on:
  push:
    branches:
      - develop  # developãƒ–ãƒ©ãƒ³ãƒã¸ã®pushï¼ˆï¼ãƒžãƒ¼ã‚¸å®Œäº†å«ã‚€ï¼‰ã§ãƒˆãƒªã‚¬ãƒ¼


permissions:
    pull-requests: write   # Pull Requestä½œæˆãƒ»å¤‰æ›´æ¨©é™

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gh

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      # GitHub CLI ã§èªè¨¼ã—ã¦ã‹ã‚‰PRä½œæˆ
      - name: Auth with GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Check existing PR
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_exists=$(gh pr list --base main --head develop --json number --jq 'length')
          echo "pr_exists=$pr_exists" >> $GITHUB_OUTPUT

      - name: Create PR if not exists
        if: steps.check_pr.outputs.pr_exists == '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head develop \
            --title "ðŸ¤– è‡ªå‹•PR develop -> main" \
            --body ""
