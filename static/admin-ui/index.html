<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>管理画面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">

    <style>
      /* Markdown styles */
      .markdown-content {
        line-height: 1.6;
      }
      .markdown-content h1 {
        font-size: 1.8em;
        font-weight: bold;
        margin: 1em 0 0.5em;
        padding-bottom: 0.3em;
        border-bottom: 1px solid #eaecef;
      }
      .markdown-content h2 {
        font-size: 1.5em;
        font-weight: bold;
        margin: 1em 0 0.5em;
        padding-bottom: 0.3em;
        border-bottom: 1px solid #eaecef;
      }
      .markdown-content h3 {
        font-size: 1.25em;
        font-weight: bold;
        margin: 1em 0 0.5em;
      }
      .markdown-content p {
        margin: 0.5em 0;
      }
      .markdown-content ul, .markdown-content ol {
        margin: 0.25em 0;
        padding-left: 1.5em;
        list-style: initial;
      }
      .markdown-content ol {
        list-style: decimal;
      }
      .markdown-content li {
        margin: 0.1em 0;
        display: list-item;
      }
      .markdown-content code {
        background-color: rgba(27,31,35,0.05);
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-family: monospace;
      }
      .markdown-content pre code {
        display: block;
        padding: 1em;
        overflow-x: auto;
      }
      .markdown-content blockquote {
        margin: 0.5em 0;
        padding: 0 1em;
        color: #6a737d;
        border-left: 0.25em solid #dfe2e5;
      }

      /* レポート表示のアニメーション用スタイル */
      .report-content {
        transition: height 0.3s ease-in-out;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-COVto0cS.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-Cc-QJnzF.css">
  </head>

    <div id="root"></div>
  </body>
</html>
