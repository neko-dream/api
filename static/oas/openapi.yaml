components:
    schemas:
        AnalysisReportResponse:
            properties:
                report:
                    description: レポート本文
                    type: string
            type: object
        RegenerateRequest:
            properties:
                type:
                    description: 再生成するタイプ
                    enum:
                        - report
                        - group
                        - image
                    type: string
            required:
                - type
            type: object
        RegenerateResponse:
            properties:
                message:
                    description: メッセージ
                    type: string
                status:
                    description: ステータス
                    type: string
            required:
                - status
                - message
            type: object
        Report:
            properties:
                content:
                    description: レポート本文
                    type: string
                talkSessionID:
                    type: string
            required:
                - talkSessionID
                - content
            type: object
        TalkSessionForManage:
            properties:
                City:
                    type: string
                CreatedAt:
                    type: string
                Description:
                    type: string
                Hidden:
                    type: boolean
                Owner:
                    $ref: '#/components/schemas/UserForManage'
                Prefecture:
                    type: string
                ScheduledEndTime:
                    format: date-time
                    type: string
                TalkSessionID:
                    type: string
                Theme:
                    type: string
                ThumbnailURL:
                    type: string
                UpdatedAt:
                    type: string
            required:
                - TalkSessionID
                - Theme
                - Description
                - Owner
                - ScheduledEndTime
                - ThumbnailURL
                - Hidden
                - UpdatedAt
                - CreatedAt
            type: object
        TalkSessionListResponse:
            properties:
                TalkSessionStats:
                    items:
                        $ref: '#/components/schemas/TalkSessionStats'
                    type: array
                TotalCount:
                    format: int32
                    type: integer
            required:
                - TalkSessionStats
                - TotalCount
            type: object
        TalkSessionStats:
            properties:
                City:
                    type: string
                CreatedAt:
                    type: string
                Description:
                    type: string
                Hidden:
                    type: boolean
                OpinionCount:
                    format: int32
                    type: integer
                OpinionUserCount:
                    format: int32
                    type: integer
                Owner:
                    $ref: '#/components/schemas/UserForManage'
                Prefecture:
                    type: string
                ScheduledEndTime:
                    format: date-time
                    type: string
                TalkSessionID:
                    type: string
                Theme:
                    type: string
                ThumbnailURL:
                    type: string
                UpdatedAt:
                    type: string
                VoteCount:
                    format: int32
                    type: integer
                VoteUserCount:
                    format: int32
                    type: integer
            required:
                - TalkSessionID
                - Theme
                - Description
                - Owner
                - ScheduledEndTime
                - ThumbnailURL
                - Hidden
                - UpdatedAt
                - CreatedAt
                - OpinionCount
                - OpinionUserCount
                - VoteCount
                - VoteUserCount
            type: object
        ToggleReportVisibilityRequest:
            properties:
                hidden:
                    description: 非表示にするかどうか
                    type: boolean
            required:
                - hidden
            type: object
        ToggleReportVisibilityResponse:
            properties:
                message:
                    description: メッセージ
                    type: string
                status:
                    description: ステータス
                    type: string
            required:
                - status
                - message
            type: object
        UserForManage:
            properties:
                DisplayID:
                    type: string
                DisplayName:
                    type: string
                IconURL:
                    type: string
                UserID:
                    type: string
            required:
                - UserID
                - DisplayID
                - DisplayName
                - IconURL
            type: object
        UserStatsResponse:
            properties:
                date:
                    description: 日付
                    format: date-time
                    type: string
                talkSessionCount:
                    description: セッション数
                    format: int32
                    type: integer
                uniqueActionUserCount:
                    description: ユニークアクション数
                    format: int32
                    type: integer
                userCount:
                    description: 登録ユーザー数
                    format: int32
                    type: integer
            required:
                - uniqueActionUserCount
                - userCount
                - talkSessionCount
                - date
            type: object
        actionItem:
            properties:
                ActionItemID:
                    type: string
                Content:
                    type: string
                CreatedAt:
                    type: string
                Sequence:
                    type: integer
                Status:
                    type: string
                UpdatedAt:
                    type: string
            required:
                - ActionItemID
                - Sequence
                - Content
                - Status
                - CreatedAt
                - UpdatedAt
            type: object
        conclusion:
            properties:
                content:
                    description: 結論本文
                    type: string
                user:
                    $ref: '#/components/schemas/user'
            required:
                - user
                - content
            type: object
        error:
            properties:
                code:
                    type: string
                message:
                    type: string
            required:
                - code
                - message
            type: object
        location:
            properties:
                latitude:
                    description: 緯度
                    type: number
                longitude:
                    description: 経度
                    type: number
            type: object
        offsetPagination:
            properties:
                limit:
                    type: integer
                offset:
                    type: integer
                totalCount:
                    type: integer
            required:
                - totalCount
                - offset
                - limit
            type: object
        opinion:
            properties:
                content:
                    description: 意見のテキスト
                    maxLength: 140
                    minLength: 1
                    type: string
                id:
                    description: 意見ID
                    type: string
                isDeleted:
                    type: boolean
                parentID:
                    description: 親の意見ID。ルートならば無し
                    type: string
                pictureURL:
                    description: 画像が返る場合もある
                    nullable: true
                    type: string
                postedAt:
                    type: string
                referenceURL:
                    description: 参考文献URL
                    type: string
                title:
                    type: string
                voteType:
                    description: 意見投稿主の意見。ルート意見の場合はここには何も入らない
                    enum:
                        - disagree
                        - agree
                        - pass
                    nullable: true
                    type: string
            required:
                - content
                - id
                - postedAt
                - isDeleted
            type: object
        opinionGroupRatio:
            properties:
                agreeCount:
                    type: integer
                disagreeCount:
                    type: integer
                groupID:
                    type: integer
                groupName:
                    type: string
                passCount:
                    type: integer
            required:
                - groupName
                - groupID
                - passCount
                - disagreeCount
                - agreeCount
            type: object
        organization:
            properties:
                ID:
                    description: 組織ID
                    type: string
                Name:
                    description: 組織名
                    type: string
                Role:
                    description: ロール
                    type: integer
                Type:
                    description: 組織のタイプ
                    type: integer
            required:
                - ID
                - Name
                - Type
                - Role
            type: object
        policyConsentStatus:
            properties:
                consentGiven:
                    description: 同意したか
                    type: boolean
                consentedAt:
                    description: 同意した日時
                    nullable: true
                    type: string
                policyVersion:
                    description: 最新ポリシーのバージョン
                    type: string
            required:
                - policyVersion
                - consentGiven
            type: object
        reportDetail:
            properties:
                opinion:
                    $ref: '#/components/schemas/opinion'
                reasons:
                    items:
                        properties:
                            content:
                                nullable: true
                                type: string
                            reason:
                                type: string
                        required:
                            - reason
                        type: object
                    type: array
                reportCount:
                    description: この意見が通報を受けた回数
                    type: integer
                status:
                    enum:
                        - unsolved
                        - deleted
                        - hold
                    type: string
                user:
                    $ref: '#/components/schemas/user'
            required:
                - opinion
                - user
                - reasons
                - reportCount
                - status
            type: object
        reportReason:
            properties:
                reason:
                    description: 不適切な内容
                    type: string
                reasonID:
                    description: "1"
                    type: integer
            required:
                - reasonID
                - reason
            type: object
        restriction:
            properties:
                description:
                    type: string
                key:
                    type: string
            required:
                - key
                - description
            type: object
        success:
            properties:
                message:
                    type: string
            required:
                - message
            type: object
        talkSession:
            properties:
                city:
                    description: 市区町村
                    nullable: true
                    type: string
                createdAt:
                    description: 作成日時
                    type: string
                description:
                    description: 説明
                    nullable: true
                    type: string
                hideReport:
                    type: boolean
                id:
                    description: トークセッションID
                    type: string
                location:
                    $ref: '#/components/schemas/location'
                owner:
                    $ref: '#/components/schemas/user'
                prefecture:
                    description: 都道府県
                    nullable: true
                    type: string
                restrictions:
                    description: セッションの参加制限
                    items:
                        $ref: '#/components/schemas/restriction'
                    type: array
                scheduledEndTime:
                    description: 終了予定日時
                    type: string
                theme:
                    description: テーマ
                    type: string
                thumbnailURL:
                    description: サムネ画像
                    nullable: true
                    type: string
            required:
                - id
                - theme
                - owner
                - createdAt
                - scheduledEndTime
                - restrictions
                - hideReport
            type: object
        tokenClaim:
            properties:
                aud:
                    description: Audience
                    type: string
                displayID:
                    description: ユーザーID
                    type: string
                displayName:
                    description: ユーザー名
                    type: string
                exp:
                    description: 有効期限
                    type: string
                iat:
                    description: 発行日時
                    type: string
                iconURL:
                    description: アイコンURL
                    type: string
                isEmailVerified:
                    type: boolean
                isRegistered:
                    description: ユーザ登録済みか
                    type: boolean
                iss:
                    description: 発行者
                    type: string
                jti:
                    description: JWT ID
                    type: string
                orgType:
                    description: アカウントの種類。組織がなければ空
                    nullable: true
                    type: integer
                requiredPasswordChange:
                    description: パスワードの更新が必要かどうか
                    type: boolean
                sub:
                    description: ユーザID
                    type: string
            required:
                - aud
                - exp
                - iat
                - iss
                - sub
                - jti
                - isRegistered
                - isEmailVerified
                - requiredPasswordChange
            type: object
        user:
            properties:
                displayID:
                    examples:
                        - userid
                    maxLength: 25
                    minLength: 3
                    pattern: ^[A-Za-z0-9]$
                    type: string
                displayName:
                    type: string
                iconURL:
                    nullable: true
                    type: string
            required:
                - displayID
                - displayName
            type: object
        userDemographics:
            properties:
                city:
                    description: 市町村
                    nullable: true
                    title: 市町村
                    type: string
                dateOfBirth:
                    description: 生年月日
                    nullable: true
                    title: "20001010"
                    type: integer
                gender:
                    description: 性別
                    nullable: true
                    title: 性別
                    type: string
                prefecture:
                    description: 都道府県
                    nullable: true
                    title: 都道府県
                    type: string
            type: object
        userGroupPosition:
            properties:
                displayID:
                    type: string
                displayName:
                    type: string
                groupID:
                    type: integer
                groupName:
                    type: string
                iconURL:
                    nullable: true
                    type: string
                perimeterIndex:
                    description: 境界ポイントのインデックス
                    type: integer
                posX:
                    type: number
                posY:
                    type: number
            required:
                - posX
                - posY
                - displayID
                - groupName
                - displayName
                - groupID
            type: object
        validationErrorItem:
            properties:
                field:
                    description: バリデーションエラーのフィールド
                    faker: id
                    type: string
                message:
                    description: バリデーションエラーメッセージ
                    type: string
            required:
                - field
                - message
            type: object
    securitySchemes:
        ApiKeyAuth:
            in: cookie
            name: SessionId
            type: apiKey
info:
    title: Kotohiro Manage API Server
    version: 0.0.0
openapi: 3.0.1
paths:
    /auth/{provider}/callback:
        get:
            operationId: oauth_callback
            parameters:
                - description: OAuth2.0 State from Cookie
                  example: '{{$string.uuid}}'
                  in: cookie
                  name: state
                  required: true
                  schema:
                    type: string
                - description: Authorization Code
                  example: ""
                  in: cookie
                  name: redirect_url
                  required: true
                  schema:
                    type: string
                - in: path
                  name: provider
                  required: true
                  schema:
                    type: string
                - in: query
                  name: code
                  required: true
                  schema:
                    type: string
                - description: OAuth State from Query
                  in: query
                  name: state
                  required: true
                  schema:
                    type: string
            responses:
                "302":
                    content:
                        application/json:
                            schema:
                                type: object
                    description: ""
                    headers:
                        Location:
                            example: ""
                            required: true
                            schema:
                                type: string
                        Set-Cookie:
                            description: SessionID
                            example: ""
                            required: true
                            schema:
                                type: string
                "400":
                    content:
                        application/json:
                            examples:
                                "1":
                                    summary: internal
                                    value:
                                        code: GENERAL-000
                                        message: INTERNAL SERVER ERROR.
                            schema:
                                type: object
                    description: ""
                "500":
                    content:
                        application/json:
                            examples:
                                "1":
                                    summary: internal
                                    value:
                                        code: GENERAL-000
                                        message: INTERNAL SERVER ERROR.
                            schema:
                                type: object
                    description: ""
            security: []
            summary: Auth Callback
            tags:
                - auth
            x-ogen-operation-group: Auth
    /auth/{provider}/login:
        get:
            operationId: authorize
            parameters:
                - in: path
                  name: provider
                  required: true
                  schema:
                    enum:
                        - google
                        - line
                    type: string
                - description: ログイン後にリダイレクトするURL
                  in: query
                  name: redirect_url
                  required: true
                  schema:
                    type: string
            responses:
                "302":
                    content:
                        application/json:
                            schema:
                                type: object
                    description: コンテンツタイプを必ず指定しなければならないため、仮の値としてapplication/jsonを入れている
                    headers:
                        Location:
                            description: IDPのログインページ
                            example: ""
                            required: true
                            schema:
                                type: string
                        Set-Cookie:
                            description: OAuth2.0 State
                            example: ""
                            required: true
                            schema:
                                items:
                                    type: string
                                type: array
                "400":
                    content:
                        application/json:
                            examples:
                                "1":
                                    summary: internal
                                    value:
                                        code: GENERAL-000
                                        message: INTERNAL SERVER ERROR.
                            schema:
                                type: object
                    description: ""
                "500":
                    content:
                        application/json:
                            examples:
                                "1":
                                    summary: internal
                                    value:
                                        code: GENERAL-000
                                        message: INTERNAL SERVER ERROR.
                            schema:
                                type: object
                    description: ""
            security: []
            summary: ログイン
            tags:
                - auth
            x-ogen-operation-group: Auth
    /auth/dev/detach:
        delete:
            description: そのアカウントには再度ログインできなくなります。ログインしたければ言ってね！
            operationId: authAccountDetach
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                type: object
                    description: ""
                    headers:
                        Set-Cookie:
                            example: ""
                            schema:
                                items:
                                    type: string
                                type: array
                "400":
                    content:
                        application/json:
                            examples:
                                "1":
                                    summary: internal
                                    value:
                                        code: GENERAL-000
                                        message: INTERNAL SERVER ERROR.
                            schema:
                                type: object
                    description: ""
                "500":
                    content:
                        application/json:
                            examples:
                                "1":
                                    summary: internal
                                    value:
                                        code: GENERAL-000
                                        message: INTERNAL SERVER ERROR.
                            schema:
                                type: object
                    description: ""
            security:
                - ApiKeyAuth: []
            summary: '**開発用** 現在のアカウントを切り離す'
            tags:
                - auth
            x-ogen-operation-group: Auth
    /auth/dev/login:
        get:
            operationId: devAuthorize
            parameters:
                - in: query
                  name: redirect_url
                  required: true
                  schema:
                    type: string
                - description: devのみで使用するsubjectです。ここで指定した値はログインした後も確認できないため覚えておいてください。同じ値を指定すると同じアカウントにログインできます。
                  in: query
                  name: id
                  required: true
                  schema:
                    type: string
            responses:
                "302":
                    content:
                        application/json:
                            schema:
                                type: object
                    description: ""
                    headers:
                        Location:
                            example: ""
                            schema:
                                type: string
                        Set-Cookie:
                            description: OAuth2.0 State
                            example: ""
                            schema:
                                items:
                                    type: string
                                type: array
                "400":
                    content:
                        application/json:
                            examples:
                                "1":
                                    summary: internal
                                    value:
                                        code: GENERAL-000
                                        message: INTERNAL SERVER ERROR.
                            schema:
                                type: object
                    description: ""
                "500":
                    content:
                        application/json:
                            examples:
                                "1":
                                    summary: internal
                                    value:
                                        code: GENERAL-000
                                        message: INTERNAL SERVER ERROR.
                            schema:
                                type: object
                    description: ""
            security: []
            summary: 開発用登録/ログイン
            tags:
                - auth
            x-ogen-operation-group: Auth
    /auth/password/change:
        put:
            operationId: changePassword
            parameters:
                - description: 古いパスワード
                  in: query
                  name: old_password
                  required: true
                  schema:
                    type: string
                - description: 新たなパスワード
                  in: query
                  name: new_password
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                type: object
                    description: ""
                "400":
                    content:
                        application/json:
                            examples:
                                "1":
                                    summary: internal
                                    value:
                                        code: GENERAL-000
                                        message: INTERNAL SERVER ERROR.
                            schema:
                                type: object
                    description: ""
                "500":
                    content:
                        application/json:
                            examples:
                                "1":
                                    summary: internal
                                    value:
                                        code: GENERAL-000
                                        message: INTERNAL SERVER ERROR.
                            schema:
                                type: object
                    description: ""
            security:
                - ApiKeyAuth: []
            summary: パスワード変更
            tags:
                - auth
            x-ogen-operation-group: Auth
    /auth/password/login:
        post:
            operationId: passwordLogin
            requestBody:
                content:
                    multipart/form-data:
                        schema:
                            properties:
                                id_or_email:
                                    example: ""
                                    type: string
                                password:
                                    example: ""
                                    type: string
                            required:
                                - id_or_email
                                - password
                            type: object
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                type: object
                    description: ""
                "400":
                    content:
                        application/json:
                            examples:
                                "1":
                                    summary: internal
                                    value:
                                        code: GENERAL-000
                                        message: INTERNAL SERVER ERROR.
                            schema:
                                type: object
                    description: ""
                "500":
                    content:
                        application/json:
                            examples:
                                "1":
                                    summary: internal
                                    value:
                                        code: GENERAL-000
                                        message: INTERNAL SERVER ERROR.
                            schema:
                                type: object
                    description: ""
            security: []
            summary: パスワードによるログイン
            tags:
                - auth
            x-ogen-operation-group: Auth
    /auth/password/register:
        post:
            operationId: passwordRegister
            requestBody:
                content:
                    multipart/form-data:
                        schema:
                            properties:
                                email:
                                    example: ""
                                    type: string
                                id:
                                    example: ""
                                    type: string
                                password:
                                    example: ""
                                    type: string
                            required:
                                - id
                                - password
                                - email
                            type: object
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                type: object
                    description: ""
                "400":
                    content:
                        application/json:
                            examples:
                                "1":
                                    summary: internal
                                    value:
                                        code: GENERAL-000
                                        message: INTERNAL SERVER ERROR.
                            schema:
                                type: object
                    description: ""
                "500":
                    content:
                        application/json:
                            examples:
                                "1":
                                    summary: internal
                                    value:
                                        code: GENERAL-000
                                        message: INTERNAL SERVER ERROR.
                            schema:
                                type: object
                    description: ""
            security: []
            summary: パスワードによる登録（devのみ）
            tags:
                - auth
            x-ogen-operation-group: Auth
    /auth/revoke:
        post:
            operationId: oauth_token_revoke
            responses:
                "204":
                    content:
                        application/json:
                            schema:
                                type: object
                    description: ""
                    headers:
                        Set-Cookie:
                            description: Cookie削除用のSet-Cookie
                            example: ""
                            required: true
                            schema:
                                items:
                                    type: string
                                type: array
                "400":
                    content:
                        application/json:
                            examples:
                                "1":
                                    summary: internal
                                    value:
                                        code: GENERAL-000
                                        message: INTERNAL SERVER ERROR.
                            schema:
                                type: object
                    description: ""
                "500":
                    content:
                        application/json:
                            examples:
                                "1":
                                    summary: internal
                                    value:
                                        code: GENERAL-000
                                        message: INTERNAL SERVER ERROR.
                            schema:
                                type: object
                    description: ""
            security:
                - ApiKeyAuth: []
            summary: トークンを失効（ログアウト）
            tags:
                - auth
            x-ogen-operation-group: Auth
    /auth/token/info:
        get:
            operationId: oauth_token_info
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                properties:
                                    aud:
                                        description: Audience
                                        type: string
                                    displayID:
                                        description: ユーザーID
                                        type: string
                                    displayName:
                                        description: ユーザー名
                                        type: string
                                    exp:
                                        description: 有効期限
                                        type: string
                                    iat:
                                        description: 発行日時
                                        type: string
                                    iconURL:
                                        description: アイコンURL
                                        type: string
                                    isEmailVerified:
                                        type: boolean
                                    isRegistered:
                                        description: ユーザ登録済みか
                                        type: boolean
                                    iss:
                                        description: 発行者
                                        type: string
                                    jti:
                                        description: JWT ID
                                        type: string
                                    orgType:
                                        description: アカウントの種類。組織がなければ空
                                        nullable: true
                                        type: integer
                                    requiredPasswordChange:
                                        description: パスワードの更新が必要かどうか
                                        type: boolean
                                    sub:
                                        description: ユーザID
                                        type: string
                                required:
                                    - aud
                                    - exp
                                    - iat
                                    - iss
